<!DOCTYPE = html>
<html>


  <head>
    <title>Teach AI To Chart Correctly | JavaScript Machine Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Alter the batch size, graph type and learning rate to witness the effect it has on the speed of machine learning.">
    <link rel="icon" href="https://i.ibb.co/tsSSpHy/logo-small-deep-purple-dust.png">
<!-- <link rel="icon" href="https://i.ibb.co/p4tv7Vb/logo-small-white.png"> -->
    <link href="machine-learning-chart.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="app">

      <h1>JavaScript Machine Learning</h1>

      <div id="settings-box">
        <input id="batch-size" type="number" placeholder="Batch size:"/>
        <button id="run-function">Run Function</button>
      </div>

      <div id="goal-box">
        <button id="x-is-y" class="goal-button">x = y</button>
        <button id="x-is-minus-y" class="goal-button">x = y*-1</button>
        <button id="x-is-y-sq" class="unfinished goal-button">x = y²</button>
        <button id="y-is-x-sq" class="unfinished goal-button">y = x²</button>
      </div>

      <svg id="graph" width="800" height="800">
        <!--       <line x1="0" x2="800" y1="400" y2="400" stroke="purple" stroke-width="0.5"></line>
<line x1="400" x2="400" y1="0" y2="800" stroke="purple" stroke-width="0.5"></line> -->
      </svg>

    </div>



    <script src="machine-learning-chart.js" type="text/javascript"></script>
  </body>

</html>
