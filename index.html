<!DOCTYPE = html>
<html>


  <head>
    <title>Teach AI To Chart Correctly | JavaScript Machine Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Alter the batch size, graph type and learning rate to witness the effect it has on the speed of machine learning.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="https://i.ibb.co/tsSSpHy/logo-small-deep-purple-dust.png">
    <link href="machine-learning-chart.css" rel="stylesheet" type="text/css">
  </head>



  <body>
    <div id="app">



      <header>
        <div id="mobile-menu-icon">
          <i class="fas fa-sliders-h"></i>
        </div>

        <div id="title">
          <h1>JavaScript Machine Learning</h1>
          <h2>Alter the batch size, graph type and learning rate to witness the effect it has on the speed of machine learning.</h2>
        </div>

        <div id="right-header">
          <a href="https://fitfingers.github.io/" target="_blank">
            <div id="james-hooper-logo"></div>
          </a>
        </div>
      </header>



      <main id="main-container">

        <div id="settings-box">
          <input id="batch-size" class="large-input input-style" type="number" placeholder="Batch size:" />

          <div id="learning-rate-options" class="option option-box">
            <h3 class="heading">Learning Rate:</h3>
            <input id="lr-new-rate" class="new-rate input input-style" type="number" placeholder="New Rate" />
            <input id="lr-new-step" class="new-step input input-style" type="number" placeholder="New Step"/>
            <span id="lr-curr-rate" class="curr-rate settings-span">0.01</span>
            <span id="lr-curr-step" class="curr-step settings-span">2</span>
          </div>

          <div id="speed-options" class="option option-box">
            <h3 class="heading">Iteration Speed:</h3>
            <input id="new-speed" class="new-rate input input-style" type="number" placeholder="Frame Duration (ms)"/>
            <span id="auto-run-toggle" class="toggle settings-span clickable">Run Once</span>
          </div>

          <div id="graph-options" class="option option-box">
            <h3 id="graph-option-heading">Graph Types:</h3>
            <button id="x-is-y" class="graph-button button-style clickable">x = y</button>
            <button id="x-is-minus-y" class="graph-button button-style clickable">x = y*-1</button>
            <button id="x-is-y-sq" class="unfinished graph-button button-style clickable">x = y²</button>
            <button id="y-is-x-sq" class="unfinished graph-button button-style clickable">y = x²</button>
          </div>
          
          <div id="results-box" class="option option-box">
            <h3 class="heading">Result:</h3>
            <input id="result-display" class="input input-style" placeholder="Pending..."/>
            <i class="clickable icon far fa-chart-bar"></i>
          </div>

          <button id="run-function" class="large-input button-style clickable">Run Function</button>
          <span id="hint">HINT: App runs on "enter".</span>
        </div>

        
        
        <div id="graph-box">
<!--           <svg id="main-graph" width="600" height="600"> -->
          <svg id="main-graph" viewbox="0 0 600 600">
            <!--       <line x1="0" x2="800" y1="400" y2="400" stroke="purple" stroke-width="0.5"></line>
<line x1="400" x2="400" y1="0" y2="800" stroke="purple" stroke-width="0.5"></line> -->
          </svg>
        </div>
      </main>



    </div>
    <script src="machine-learning-chart.js" type="text/javascript"></script>
  </body>



</html>
